<!DOCTYPE html>
<html>
<head>
	<title>IT教育2017课程学习情况</title>
	<meta charset="utf-8">
	<!--载入所有组件的资源-->
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/jquery.fullPage.js"></script>
	<script type="text/javascript" src="lib/jquery-ui.min.js"></script>

	<!--加载H5相关资源-->
	<script type="text/javascript">
		var res = [
		'Base','Bar','Point','Polyline',
		'Radar','Pie'
		];
		var html = [];
		for(s in res){
			html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js"><\/script>');
			html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');
		}
		document.write(html.join(''));
	</script>
	<!--H5对象：进行内容管理-->
	<script type="text/javascript" src="js/H5.js"></script>
	<link rel="stylesheet" type="text/css" href="css/H5.css">
	<!--页面逻辑的样式-->
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.h5_page{
			background-image: url("imgs/page_bg.png");
			background-repeat: repeat;
		}
		.h5_page_face{
			background-image: url(imgs/face_bg.png);
			background-repeat: repeat;
		}
		.h5_component_name_slogan{
			-webkit-animation:rock 2s infinite 2s;
		}
		@-webkit-keyframes rock{
			0%{transform: rotate(0deg)}
			5%{transform: rotate(3deg)}
			10%{transform: rotate(-4deg)}
			15%{transform: rotate(3deg)}
			20%{transform: rotate(-2deg)}
			25%{transform: rotate(1deg)}
			30%{transform: rotate(-1deg)}
			70%{transform: rotate(0deg)}
			100%{transform: rotate(0deg)}
		}

		.h5_component_name_caption{
			background-image: url("imgs/page_caption_bg.png");
			background-repeat: repeat;
			width: 1000px;
			text-align: center;
			font-size: 20px;
			line-height: 500px;
			color: #fff;
			font-size: 80px;
		}
		.h5_component_name_back{
			top:30px;
			-webkit-animation:back 2s infinite 2s;
		}
		@-webkit-keyframes back{
			50%{top:20px;}
		}
	</style>
	<!--主要逻辑-->
	<script type="text/javascript">
		$(function(){
			var ppt = new H5();
			ppt.whenAddPage = function(){
				this.addComponent('slide_up',{
					bg:'imgs/footer.png',
					css:{
						opacity:0,
						left:0,bottom:-20,
						width:'100%',height:'50px',zIndex:1000
					},
					animateIn:{
						opacity:1,
						bottom:'0px'
					},
					animateOut:{
						opacity:0,
						bottom:'-20px'
					},
					delay:500
				})
			}
			ppt
			.addPage('face')
				.addComponent('topic',{
					width:1000,
					height:300,
					center:true,
					bg:'imgs/face_logo.png',
					css:{opacity:0},
					animateIn:{top:100,opacity:1},
					animateOut:{top:0,opacity:0},
				})
				.addComponent('slogan',{
					width:1000,
					height:400,
					center:true,
					bg:'imgs/face_slogan.png',
					css:{opacity:0,top:350},
					animateIn:{left:'50%',opacity:1},
					animateOut:{left:'0%',opacity:0},
					delay:500,
				})
				.addComponent('face_img_left',{
					width:900,
					height:1200,
					bg:'imgs/face_img_left.png',
					css:{opacity:0,left:-50,bottom:0},
					animateIn:{left:0,opacity:1,bottom:0},
					animateOut:{left:-50,bottom:-50,opacity:0},
					delay:1000,
				})
				.addComponent('face_img_right',{
					width:900,
					height:1300,
					bg:'imgs/face_img_right.png',
					css:{opacity:0,right:-50,bottom:0},
					animateIn:{right:0,opacity:1,bottom:0},
					animateOut:{right:-50,bottom:-50,opacity:0},
					delay:1000,
				})
			.addPage()
				.addComponent('caption',{
					text:'核心理念',
				})
				.addComponent('text',{
					width:1500,
					height:200,
					center:true,
					text:'IT教育网',
					css:{
						opacity:0,textAlign:'center',color:'red',
						fontSize:'80px'
					},
					animateIn:{opacity:1,top:500},
					animateOut:{top:-10,opacity:0},
				})
				.addComponent('description',{
					center:true,
					width:1000,
					height:900,
					bg:'imgs/description_bg.gif',
					css:{
						opacity:0,
						padding:'15px 10px 10px 10px',
						color:'#fff',
						fontSize:'30px',
						lineHeight:'40px',
						textAlign:'justify',
					},
					text:'2013年,IT教育网的诞生引领中国IT职业从传统教育进入新时代;高质量实战课程、全新教学模式、实时互动学习,以领先优势打造行业品牌,迄今为止IT教育网已成为中国规模最大、互动性最高的IT技能学习平台。',
					animateIn:{opacity:1,top:600},
					animateOut:{top:500,opacity:0},
					delay:1000,
				})
				.addComponent('people',{
					center:true,
					width:1000,
					height:900,
					bg:'imgs/p1_people.png',
					css:{
						opacity:0,
						bottom:0,
					},
					animateIn:{opacity:1,bottom:30},
					animateOut:{bottom:0,opacity:0},
					delay:500,
				})
			.addPage()
				.addComponent('caption',{text:'课程分布方向'})  //polyline
				.addComponent('polyline',{
					type: 'polyline',
					width:1600,
					height:800,
					data:[
						['前端开发',.4,'#ff7676'],
						['移动开发',.2],
						['后端开发',.29,'blue'],
						['图像处理',.1],
						['数据处理',.01]
					],
					css:{
						top:100,
						opacity:0,
					},
					animateIn:{
						top:600,
						opacity:1,
					},
					animateOut:{
						top:100,
						opacity:0,
					},
					center:true
				})
				.addComponent('msg',{
					text:'前端开发课程占到40%',
					css:{
						opacity:0,top:450,
						textAlign:'center',width:'100%',
						color:'#ff7676',fontSize:'60px',
					},
					animateIn:{opacity:1},
					animateOut:{opacity:0}
				})
			.addPage()
				.addComponent('caption',{text:'移动开发课程资源'})//pie
				.addComponent('msg',{
					text:'移动课程 Android 占到40%',
					css:{
						opacity:0,bottom:350,
						textAlign:'center',width:'100%',
						color:'#ff7676',fontSize:'60px',
					},
					animateIn:{opacity:1},
					animateOut:{opacity:0}
				})
				.addComponent('pie',{
					type: 'pie',
					width:800,
					height:800,
					data:[
						['Android',.4,'#ff7676'],
						['IOS',.25,'#5ddbd8'],
						['Cocos2d-x',.05,'#99c1ff'],
						['Unity-3D',.3,'#ffad69',20],
					],
					css:{
						top:100,
						opacity:0,
					},
					animateIn:{opacity:1,top:500},
					animateOut:{opacity:0,top:100},
					center:true
				})	
			.addPage()
				.addComponent('caption',{text:'前端开发课程'})//bar
				.addComponent('msg',{
					text:'前端课程 JavaScript 占到40%',
					css:{
						opacity:0,top:500,
						textAlign:'center',width:'100%',
						color:'#ff7676',fontSize:'60px',
					},
					animateIn:{opacity:1},
					animateOut:{opacity:0}
				})
				.addComponent('bar',{
					type: 'bar',
					width:600,
					height:600,
					data:[
						['JavaScript',.4,'#ff7676'],//以A项为基准
						['HTML/CSS',.2],
						['CSS3',.1],
						['HTML5',.2],
						['jquery',.35],
						['BootStrap',.05],
						['AngularJs',.09]
					],
					css:{
						opacity:0,
						top:100,
					},
					animateIn:{
						opacity:1,
						top:700,
					},
					animateOut:{
						opacity:0,
						top:100,
					},
					center:true
				})
			.addPage()
				.addComponent('caption',{text:'后端开发课程'})//radar
				.addComponent('msg',{
					text:'后端开发 Java 占到40%',
					css:{
						opacity:0,top:500,
						textAlign:'center',width:'100%',
						color:'#ff7676',fontSize:'60px',
					},
					animateIn:{opacity:1},
					animateOut:{opacity:0}
				})
				.addComponent('radar',{
					type: 'radar',
					width:800,
					height:800,
					data:[
						['Java',.6,'#FF7676'],//以A项为基准
						['python',.4],
						['C/C++',.5], 
						['C#',.2],
						['delphi',.1],
					],
					css:{
						top:100,
						opacity:0,
					},
					animateIn:{
						opacity:1,
						top:800,
					},
					animateOut:{
						top:100,
						opacity:0,
					},
					center:true
				})
			.addPage()
				.addComponent('caption',{text:'课程难度分布'})//point
				.addComponent('msg',{
					text:'高级 占到40%',
					css:{
						opacity:0,top:500,
						textAlign:'center',width:'100%',
						color:'#ff7676',fontSize:'60px',
					},
					animateIn:{opacity:1},
					animateOut:{opacity:0}
				})
				.addComponent('point',
					{type: 'point',
					width:600,
					height:600,
					data:[
						['高级',.4,'#ff7676'],//以A项为基准
						['初级',.2,'#ffa3a4','-10%','-60%'],
						['中级',.3,'#99c1ff','50%','-120%'] 
					],
					css:{
						bottom:0,
						opacity:1,
					},
					animateIn:{
						bottom:'10%',
						opacity:1,
					},
					animateOut:{
						bottom:0,
						opacity:0,
					},
					center:true
				})
			.addPage('tail')
				.addComponent('logo',{
					center:true,
					width:1500,
					height:600,
					bg:'imgs/tail_logo.png',
					css:{
						opacity:0,
						top:800,
					},
					animateIn:{opacity:1,top:400},
					animateOut:{opacity:0,top:0},
					delay:500,
				})
				.addComponent('slogan',{
					center:true,
					width:1500,
					height:300,
					bg:'imgs/tail_slogan.png',
					css:{
						opacity:0,
						top:700,
						left:'0%',
					},
					animateIn:{opacity:1,left:'50%'},
					animateOut:{opacity:0,left:'0%'},
					delay:500,
				})
				.addComponent('share',{
					width:384,
					height:360,
					bg:'imgs/tail_share.png',
					css:{
						opacity:0,
						top:110,
						right:110,
					},
					animateIn:{opacity:1,top:10,right:10},
					animateOut:{opacity:0,top:110,right:110},
					delay:1000,
				})
				.addComponent('back',{
					width:156,
					height:150,
					bg:'imgs/tail_back.png',
					center:true,
					onclick:function(){
						$.fn.fullpage.moveTo(1);
					}
				})
			.loader(5);
		})
	</script>
</head>
